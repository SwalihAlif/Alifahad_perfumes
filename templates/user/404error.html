<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container h1 {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

<div class="container error-container">
    <h1 class="display-1">404</h1>
    <p class="lead">Oops! The page you are looking for does not exist.</p>
    <p>It might have been removed, renamed, or did not exist in the first place.</p>
    <a href="index.html" class="btn btn-primary btn-lg mt-3">Back to Home</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
