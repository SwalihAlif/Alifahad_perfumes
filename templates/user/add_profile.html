

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Colors */
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff); /* Light blue to dark blue */
            color: #333;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: #ff7eb3; /* Vibrant pink */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #ff3e91; /* Darker pink */
        }
        .form-control:focus {
            border-color: #ff7eb3;
            box-shadow: 0 0 8px rgba(255, 126, 179, 0.5);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center text-white" style="background: #66a6ff;">
                        <h3>Add User Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_profile' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Enter your full name" required>
                            </div>

                            <!-- Landmark -->
                            <div class="mb-3">
                                <label for="landmark" class="form-label">Landmark</label>
                                <input type="text" name="landmark" id="landmark" class="form-control" placeholder="Enter landmark (optional)">
                            </div>

                            <!-- Address Type -->
                            <div class="mb-3">
                                <label for="address_type" class="form-label">Address Type</label>
                                <select name="address_type" id="address_type" class="form-select" required>
                                    <option value="Home">Home</option>
                                    <option value="Office">Office</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Accessible Location -->
                            <div class="mb-3">
                                <label for="accessible" class="form-label">Accessible Location</label>
                                <input type="text" name="accessible" id="accessible" class="form-control" placeholder="Accessible location details" required>
                            </div>

                            <!-- Area -->
                            <div class="mb-3">
                                <label for="area" class="form-label">Area</label>
                                <input type="text" name="area" id="area" class="form-control" placeholder="Enter area" required>
                            </div>

                            <!-- City -->
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" name="city" id="city" class="form-control" placeholder="Enter city" required>
                            </div>

                            <!-- Pincode -->
                            <div class="mb-3">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" name="pincode" id="pincode" class="form-control" placeholder="6-digit pincode" required>
                            </div>

                            <!-- Post Office -->
                            <div class="mb-3">
                                <label for="post_office" class="form-label">Post Office</label>
                                <input type="text" name="post_office" id="post_office" class="form-control" placeholder="Enter post office" required>
                            </div>

                            <!-- State -->
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" name="state" id="state" class="form-control" placeholder="Enter state" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone_no" class="form-label">Phone Number</label>
                                <input type="text" name="phone_no" id="phone_no" class="form-control" placeholder="10-digit phone number" required>
                            </div>

                            <!-- Alternative Phone -->
                            <div class="mb-3">
                                <label for="alternative_phone" class="form-label">Alternative Phone (Optional)</label>
                                <input type="text" name="alt_ph" id="alternative_phone" class="form-control" placeholder="Alternative 10-digit phone number">
                            </div>

                            <!-- Profile Image -->
                            <div class="mb-3">
                                <label for="image" class="form-label">Profile Image</label>
                                <input type="file" name="image" id="image" class="form-control" accept="image/*">
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom btn-lg">Add Profile</button>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center">
                        {% if messages  %}
                        {% for message in messages %}
                                {% if message.tags == 'error' %}
                                <h4 style="color: darkred;">{{message}}</h4>
                                {% elif message.tags == 'success' %}
                                  <h4 style="color: green;">{{message}}</h4>
                                {% else %}
                                    <h4 style="color: orange;">{{message}}</h4>
                                {% endif %}
                            
                        {% endfor %}
                        {% endif %} 
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
