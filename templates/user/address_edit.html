<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                margin-top: 20px;
            }
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="form-container">
                    <form method="post">
                        {% csrf_token %}
                        {% if user_details %}
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <p class="mb-0 fw-bold">Username:</p>
                            </div>
                            <div class="col-md-9">
                                <p class="text-muted mb-0">{{user.username}}</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control" maxlength="10" 
                                    value="{{user_details.full_name}}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" name="phone" class="form-control" maxlength="10" 
                                    value="{{user_details.phone_no}}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Alternative Number</label>
                                <input type="tel" name="alt_ph" class="form-control" maxlength="10" 
                                    value="{{user_details.alternative_phone}}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Pincode</label>
                                <input type="text" name="pincode" class="form-control" maxlength="6" 
                                    value="{{user_details.pincode}}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Post Office</label>
                                <input type="text" name="post_office" class="form-control" 
                                    value="{{user_details.post_office}}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Landmark</label>
                                <input type="text" name="landmark" class="form-control" 
                                    value="{{user_details.landmark}}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Flat/House/Building</label>
                                <input type="text" name="accessible" class="form-control" 
                                    value="{{user_details.accessible}}" required>
                            </div>
                        </div>

                        <div class="radio-group mb-3">
                            <label>
                                <input type="radio" name="address_type" value="home" 
                                    {% if user_details.address_type == 'home' %}checked{% endif %} required>
                                Home
                            </label>
                            <label>
                                <input type="radio" name="address_type" value="office" 
                                    {% if user_details.address_type == 'office' %}checked{% endif %} required>
                                Office
                            </label>
                            <label>
                                <input type="radio" name="address_type" value="other" 
                                    {% if user_details.address_type == 'other' %}checked{% endif %} required>
                                Other
                            </label>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Area/Street/Village</label>
                                <input type="text" name="area" class="form-control" 
                                    value="{{user_details.area}}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <input type="text" name="state" class="form-control" 
                                    value="{{user_details.state}}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" 
                                    value="{{user_details.city}}" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
