<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Address</h2>
        
        <!-- Alert Messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" action="{% url 'edit_address' user_details.id %}">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_details.full_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user_details.phone_no }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="alt_ph" class="form-label">Alternative Phone</label>
                    <input type="text" class="form-control" id="alt_ph" name="alt_ph" value="{{ user_details.alternative_phone }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{ user_details.pincode }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="post_office" class="form-label">Post Office</label>
                    <input type="text" class="form-control" id="post_office" name="post_office" value="{{ user_details.post_office }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="landmark" class="form-label">Landmark</label>
                    <input type="text" class="form-control" id="landmark" name="landmark" value="{{ user_details.landmark }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="accessible" class="form-label">Accessible</label>
                    <input type="text" class="form-control" id="accessible" name="accessible" value="{{ user_details.accessible }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="text" class="form-control" id="area" name="area" value="{{ user_details.area }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ user_details.city }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ user_details.state }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address_type" class="form-label">Address Type</label>
                    <select class="form-select" id="address_type" name="address_type">
                        <option value="Home" {% if user_details.address_type == "Home" %}selected{% endif %}>Home</option>
                        <option value="Work" {% if user_details.address_type == "Work" %}selected{% endif %}>Work</option>
                    </select>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Update Address</button>
                <a href="{% url 'my_account' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
