{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add violet background to the page */
        body {
            background-color: #8A2BE2; /* Violet color */
            color: white; /* Adjust text color for better contrast */
        }

        .card {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Log In</h3>

                        <!-- Display error messages -->
                        {% if error %}
                            <div class="alert alert-danger">
                                
                                    <p>{{ error }}</p>
                            </div>
                        {% endif %}

                        <!-- Login Form -->
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember" aria-label="Remember Me">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'forgot_password' %}">Forgot password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                        </div>
                        <hr>
                        <div class="text-center">
                            <!-- Google SSO Button -->
                            <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">
                                <i class="fab fa-google"></i> Sign in with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
