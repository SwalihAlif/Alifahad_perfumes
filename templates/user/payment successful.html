<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .confirmation-card {
            max-width: 500px;
            margin: 100px auto;
            border: none;
            text-align: center;
        }
        .google-pay-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg confirmation-card">
        <div class="card-body">
            <!-- Google Pay Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Google_Pay_%28GPay%29_Logo.svg/512px-Google_Pay_%28GPay%29_Logo.svg.png" 
                 alt="Google Pay Logo" class="google-pay-logo">
            <!-- Success Check Icon -->
            <div class="success-icon">&#10004;</div>
            <h4 class="card-title text-success">Payment Successful!</h4>
            <p class="card-text">Thank you for your payment. Your transaction was completed successfully.</p>
            <hr>
            <!-- Sample Transaction Details -->
            <p><strong>Transaction ID:</strong> 123456789</p>
            <p><strong>Amount:</strong> $50.00</p>
            <!-- Back to Home Button -->
            <a href="/" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
