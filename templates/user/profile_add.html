<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5f7;
        }
        .profile-edit-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .phone-inputs {
                flex-direction: column !important;
            }
            .phone-inputs > div {
                width: 100% !important;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card profile-edit-card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Edit Profile</h4>
                            
                            <form action="" method="post">
                                {% csrf_token %}
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label class="form-label fw-bold">Username</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="form-control-plaintext text-muted">{{user.username}}</p>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" 
                                           name="name" 
                                           class="form-control" 
                                           id="fullName" 
                                           placeholder="Enter your full name">
                                </div>
                                
                                {% if not email_exist %}
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email Address</label>
                                    <input type="email" 
                                           name="email" 
                                           class="form-control" 
                                           id="emailInput" 
                                           placeholder="Enter your email">
                                </div>
                                {% endif %}
                                
                                <div class="mb-3 d-flex phone-inputs justify-content-between">
                                    <div class="pe-2 w-50">
                                        <label for="primaryPhone" class="form-label">Primary Phone</label>
                                        <input type="tel" 
                                               name="phone" 
                                               inputmode="numeric" 
                                               class="form-control" 
                                               id="primaryPhone" 
                                               placeholder="Primary contact number">
                                    </div>
                                    <div class="ps-2 w-50">
                                        <label for="alternatePhone" class="form-label">Alternate Phone</label>
                                        <input type="tel" 
                                               name="alt_phone" 
                                               inputmode="numeric" 
                                               class="form-control" 
                                               id="alternatePhone" 
                                               placeholder="Alternate contact number">
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
