<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Shipping Information</h2>
    
    <!-- Shipping Form -->
    <form>
        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>

        <!-- Shipping Address -->
        <h5 class="mt-4">Shipping Address</h5>
        
        <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your street address">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>

        <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" class="form-control" id="state" placeholder="Enter your state or province">
        </div>

        <div class="form-group">
            <label for="zip">ZIP/Postal Code</label>
            <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP or postal code">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country">
                <option>Select your country</option>
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
                <option>Australia</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <!-- Shipping Method -->
        <h5 class="mt-4">Shipping Method</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" checked>
            <label class="form-check-label" for="standardShipping">
                Standard Shipping (5-7 business days)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="shippingMethod" id="expressShipping">
            <label class="form-check-label" for="expressShipping">
                Express Shipping (2-3 business days)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="shippingMethod" id="overnightShipping">
            <label class="form-check-label" for="overnightShipping">
                Overnight Shipping (1 business day)
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-4">Proceed to Payment</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
